<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agujero Negro Kerr – Colapso</title>

<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
    color: white;
}
canvas { display: block; }
.info {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="info">
    Presiona <b>E</b> para colapsar<br>
    Estado: <span id="state">Normal</span>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const stateText = document.getElementById("state");

canvas.width = innerWidth;
canvas.height = innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

const EVENT_HORIZON = 60;
const SPIN = 0.003;

let state = "normal";
let collapseProgress = 0;
let particles = [];

// =====================
// Partícula
// =====================
class Particle {
    constructor(orbit = false) {
        this.orbit = orbit;

        if (orbit) {
            this.angle = Math.random() * Math.PI * 2;
            this.radius = Math.random() * 300 + 120;
            this.speed = Math.random() * 0.01 + 0.002;
        } else {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
        }

        this.size = Math.random() * 2 + 1;
    }

    update() {
        if (state === "normal") {
            this.x += (Math.random() - 0.5) * 0.3;
            this.y += (Math.random() - 0.5) * 0.3;
        }

        if (state === "collapse") {
            const dx = cx - this.x;
            const dy = cy - this.y;
            const d = Math.hypot(dx, dy) + 0.1;
            this.x += (dx / d) * collapseProgress * 2;
            this.y += (dy / d) * collapseProgress * 2;
        }

        if (state === "blackhole") {
            this.angle += this.speed + SPIN;
            this.radius -= 0.05;

            if (this.radius < EVENT_HORIZON) {
                this.dead = true;
            }
        }
    }

    draw() {
        let x, y;

        if (state === "blackhole") {
            x = cx + Math.cos(this.angle) * this.radius;
            y = cy + Math.sin(this.angle) * this.radius;
        } else {
            x = this.x;
            y = this.y;
        }

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    }
}

// =====================
// Crear partículas
// =====================
function spawn(n, orbit = false) {
    for (let i = 0; i < n; i++) {
        particles.push(new Particle(orbit));
    }
}

// =====================
// Agujero negro Kerr
// =====================
function drawBlackHole() {
    const grad = ctx.createRadialGradient(cx, cy, EVENT_HORIZON, cx, cy, 300);
    grad.addColorStop(0, "black");
    grad.addColorStop(0.6, "rgba(40,40,80,0.3)");
    grad.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, 300, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(cx, cy, EVENT_HORIZON, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();
}

// =====================
// Animación
// =====================
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (state === "collapse") {
        collapseProgress += 0.02;
        stateText.textContent = "Colapsando";

        if (collapseProgress >= 1) {
            state = "blackhole";
            particles = [];
            spawn(300, true);
            stateText.textContent = "Agujero Negro Kerr";
        }
    }

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    particles = particles.filter(p => !p.dead);

    if (state === "blackhole") drawBlackHole();

    requestAnimationFrame(animate);
}

spawn(500);
animate();

// =====================
// Input
// =====================
window.addEventListener("keydown", e => {
    if (e.key.toLowerCase() === "e" && state === "normal") {
        state = "collapse";
    }
});
</script>

</body>
</html>
