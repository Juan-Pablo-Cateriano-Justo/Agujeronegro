<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Colapso Gravitacional</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: monospace;
        color: white;
    }

    canvas {
        display: block;
    }

    .info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="info">
    Presiona <b>E</b> para colapsar<br>
    Estado: <span id="state">Estable</span>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const stateText = document.getElementById("state");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

const EVENT_HORIZON = 70;
let collapsed = false;
let collapseProgress = 0;

let particles = [];

// =======================
// Partícula
// =======================
class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.size = Math.random() * 2 + 1;
    }

    update() {
        if (!collapsed) {
            this.x += this.vx;
            this.y += this.vy;
        } else {
            const dx = cx - this.x;
            const dy = cy - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;

            const force = collapseProgress * 0.05;
            this.x += (dx / dist) * force;
            this.y += (dy / dist) * force;

            if (dist < EVENT_HORIZON) {
                this.dead = true;
            }
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    }
}

// =======================
// Crear partículas
// =======================
function spawnParticles(n) {
    for (let i = 0; i < n; i++) {
        particles.push(new Particle());
    }
}

// =======================
// Dibujar agujero negro
// =======================
function drawBlackHole() {
    const r = EVENT_HORIZON * collapseProgress;

    const grad = ctx.createRadialGradient(cx, cy, r * 0.2, cx, cy, r * 3);
    grad.addColorStop(0, "black");
    grad.addColorStop(0.6, "rgba(50,50,120,0.3)");
    grad.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, r * 3, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();
}

// =======================
// Animación
// =======================
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (collapsed && collapseProgress < 1) {
        collapseProgress += 0.01;
        stateText.textContent = "Colapsando...";
    }

    if (collapseProgress >= 1) {
        stateText.textContent = "Agujero Negro";
    }

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    particles = particles.filter(p => !p.dead);

    if (!collapsed && particles.length < 500) {
        spawnParticles(5);
    }

    if (collapsed && particles.length < 200) {
        spawnParticles(2);
    }

    if (collapsed) drawBlackHole();

    requestAnimationFrame(animate);
}

spawnParticles(600);
animate();

// =======================
// Input
// =======================
window.addEventListener("keydown", e => {
    if (e.key.toLowerCase() === "e" && !collapsed) {
        collapsed = true;
    }
});

// =======================
// Resize
// =======================
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
