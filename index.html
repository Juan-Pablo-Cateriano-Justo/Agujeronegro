<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Agujero Negro Kerr - Gargantúa Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: #fff; font-size: 13px;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-left: 4px solid #00d4ff;
            pointer-events: none; border-radius: 0 8px 8px 0;
        }
        .val { color: #00d4ff; font-weight: bold; }
        .label { color: #aaa; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body>
<div id="info">
    <strong>SINGULARIDAD DE KERR</strong><br><br>
    <span class="label">Estado:</span> <span class="val">Activo</span><br>
    <span class="label">Radiación:</span> <span class="val">Jets Relativistas</span><br>
    <span class="label">Spin (a):</span> <span class="val">0.99</span><br>
    <span class="label">FPS:</span> <span id="fps" class="val">60</span>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let width, height, cx, cy;
const G = 1, M = 35, a = 0.99, scale = 7;
let rs, rPlus, rISCO;

/* --- Energía del Agujero Negro --- */
let bhEnergy = 0;
const energyDecay = 0.0004;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    cx = width / 2;
    cy = height / 2;
    rs = 2 * G * M;
    rPlus = G * M * (1 + Math.sqrt(1 - a * a));
    rISCO = rs * 2.5;
}
window.addEventListener("resize", resize);
resize();

/* --- Estrellas de Fondo --- */
const stars = Array.from({ length: 300 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    s: Math.random() * 2,
    opacity: Math.random()
}));

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.globalAlpha = s.opacity;
        ctx.fillRect(s.x, s.y, s.s, s.s);
    });
    ctx.globalAlpha = 1;
}

/* --- Jets Relativistas --- */
class Jet {
    constructor(dir) {
        this.dir = dir;
        this.reset();
    }
    reset() {
        this.x = (Math.random() - 0.5) * 15;
        this.z = Math.random() * 20;
        this.speed = 4 + Math.random() * 6;
        this.life = 1;
    }
    update() {
        this.z += this.speed * (1 + bhEnergy * 0.05);
        this.life -= 0.015;
        if (this.life <= 0) this.reset();
    }
    draw() {
        const perspective = 400 / (400 + this.z);
        const sx = cx + this.x * perspective;
        const sy = cy - this.z * this.dir * scale * 0.8;

        const alpha = this.life * (0.3 + bhEnergy * 0.1);
        ctx.fillStyle = `rgba(180,220,255,${alpha})`;
        ctx.shadowBlur = 15 * alpha;
        ctx.shadowColor = "#00a2ff";

        ctx.beginPath();
        ctx.arc(sx, sy, 3 * perspective, 0, Math.PI * 2);
        ctx.fill();

        ctx.shadowBlur = 0;
    }
}
const jets = Array.from({ length: 80 }, (_, i) => new Jet(i % 2 === 0 ? 1 : -1));

/* --- Disco de Acreción --- */
class Particle {
    constructor() { this.reset(); }
    reset() {
        this.r = rISCO * 0.8 + Math.random() * rISCO * 5;
        this.theta = Math.random() * Math.PI * 2;
        this.speed = (0.015 + Math.random() * 0.02) * Math.pow(rISCO / this.r, 1.5);
        this.size = 1 + Math.random() * 2;
    }
    update() {
        this.theta += this.speed * (1 + bhEnergy * 0.08);
        this.r -= 0.005;

        if (this.r < rPlus * 0.9) {
            bhEnergy += 0.02; // el agujero se alimenta
            this.reset();
        }
    }
    draw() {
        const sinT = Math.sin(this.theta);
        const cosT = Math.cos(this.theta);

        const lens = (rISCO * 10) / (this.r * 1.2);
        const x = cx + cosT * this.r * scale;
        const y = cy + sinT * 0.25 * this.r * scale - lens * scale * (sinT > 0 ? 1 : -0.5);

        const doppler = 1 - sinT * 0.4;
        const dist = Math.min(1, rISCO / this.r);

        const r = 255 * doppler;
        const g = (140 + 115 * dist) * doppler;
        const b = (50 + 50 * dist) * doppler;

        ctx.fillStyle = `rgb(${r|0},${g|0},${b|0})`;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}
const particles = Array.from({ length: 2500 }, () => new Particle());

/* --- Agujero Negro --- */
function drawBlackHole() {
    const horizonR = rPlus * scale;

    const glowPower = Math.min(1.2, 0.6 + bhEnergy * 0.15);
    const glow = ctx.createRadialGradient(cx, cy, horizonR * 0.9, cx, cy, horizonR * 1.1);
    glow.addColorStop(0, "black");
    glow.addColorStop(0.5, `rgba(255,160,60,${glowPower})`);
    glow.addColorStop(1, "transparent");

    ctx.fillStyle = glow;
    ctx.beginPath();
    ctx.arc(cx, cy, horizonR * 1.1, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(cx, cy, horizonR, 0, Math.PI * 2);
    ctx.fill();
}

/* --- Loop Principal --- */
let lastTime = 0;
function animate(time) {
    const dt = time - lastTime;
    lastTime = time;

    bhEnergy -= energyDecay;
    bhEnergy = Math.max(0, bhEnergy);

    ctx.fillStyle = bhEnergy < 0.2 ? "rgba(0,0,0,0.3)" : "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, width, height);

    drawStars();

    jets.forEach(j => { j.update(); j.draw(); });

    particles.forEach(p => {
        p.update();
        if (Math.sin(p.theta) < 0) p.draw();
    });

    drawBlackHole();

    particles.forEach(p => {
        if (Math.sin(p.theta) >= 0) p.draw();
    });

    if (time % 10 < 1) {
        document.getElementById("fps").innerText = Math.round(1000 / dt);
    }

    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
