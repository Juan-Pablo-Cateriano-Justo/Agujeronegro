<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Agujero Negro - Kerr</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #000010, #000000);
        overflow: hidden;
        font-family: monospace;
        color: white;
    }

    canvas {
        display: block;
    }

    .info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="info">
    üï≥Ô∏è Agujero Negro Kerr<br>
    Part√≠culas: √≥rbita + absorci√≥n
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

const EVENT_HORIZON = 60;
const SINGULARITY = 10;
const SPIN = 0.002;

let particles = [];

// =======================
// Part√≠cula
// =======================
class Particle {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = Math.random() * 300 + 120;
        this.speed = Math.random() * 0.01 + 0.002;
        this.size = Math.random() * 2 + 1;
    }

    update() {
        this.angle += this.speed + SPIN;
        this.radius -= 0.05;

        if (this.radius < EVENT_HORIZON) {
            this.dead = true;
        }
    }

    draw() {
        const x = cx + Math.cos(this.angle) * this.radius;
        const y = cy + Math.sin(this.angle) * this.radius;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    }
}

// =======================
// Crear part√≠culas
// =======================
function spawnParticles(n) {
    for (let i = 0; i < n; i++) {
        particles.push(new Particle());
    }
}

// =======================
// Dibujar agujero negro
// =======================
function drawBlackHole() {
    // Lente gravitacional
    const gradient = ctx.createRadialGradient(cx, cy, EVENT_HORIZON, cx, cy, 300);
    gradient.addColorStop(0, "rgba(0,0,0,1)");
    gradient.addColorStop(0.5, "rgba(40,40,80,0.2)");
    gradient.addColorStop(1, "rgba(0,0,0,0)");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(cx, cy, 300, 0, Math.PI * 2);
    ctx.fill();

    // Horizonte de eventos
    ctx.beginPath();
    ctx.arc(cx, cy, EVENT_HORIZON, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();

    // Singularidad
    ctx.beginPath();
    ctx.arc(cx, cy, SINGULARITY, 0, Math.PI * 2);
    ctx.fillStyle = "#000";
    ctx.fill();
}

// =======================
// Animaci√≥n
// =======================
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBlackHole();

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    particles = particles.filter(p => !p.dead);

    if (particles.length < 300) {
        spawnParticles(5);
    }

    requestAnimationFrame(animate);
}

spawnParticles(300);
animate();

// =======================
// Resize
// =======================
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
